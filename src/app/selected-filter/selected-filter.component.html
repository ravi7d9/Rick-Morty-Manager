<mat-card-content>
    <h4>Selected Filters</h4>
    <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let fruit of ['sdsfsf', 'asdasdfa', 'asfdsfdsfs', 'fasfasf']" [selectable]="selectable" [removable]="removable"
            (removed)="remove(fruit)">
            {{fruit}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</mat-card-content>
