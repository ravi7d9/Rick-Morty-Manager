<mat-card-content>
    <h4>Selected Filters</h4>
    <mat-chip-list #chipList aria-label="Characters Filter">
        <mat-chip *ngFor="let character of selectedFilter" [selectable]="selectable" [removable]="removable"
            (removed)="removeCharacter(character)">
            {{character.value}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</mat-card-content>
